  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1f2937" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Monster Creator Laboratory" />
    <meta property="og:description" content="Crea monstruos √∫nicos a partir de tus temores m√°s profundos usando IA" />
    <meta property="og:type" content="website" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <title>üßõ‚Äç‚ôÇÔ∏è Monster Creator Laboratory</title>
    
    <style>
      /* Loading screen styles */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f4c75 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }
      
      .loading-monster {
        font-size: 4rem;
        animation: float 2s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 1rem;
        font-size: 1.5rem;
        font-weight: bold;
        color: #e94560;
      }
      
      .loading-subtext {
        margin-top: 0.5rem;
        color: #a0a0a0;
        font-size: 1rem;
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      
      .progress-bar {
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.1);
        border-radius: 2px;
        margin-top: 2rem;
        overflow: hidden;
      }
      
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #e94560, #f2709c);
        border-radius: 2px;
        animation: progress 3s ease-in-out infinite;
      }
      
      @keyframes progress {
        0% { width: 0%; }
        50% { width: 70%; }
        100% { width: 100%; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; background: #1f2937; color: white; font-family: system-ui;">
        <h1>üßõ‚Äç‚ôÇÔ∏è Monster Creator Laboratory</h1>
        <p>Esta aplicaci√≥n requiere JavaScript para funcionar.</p>
        <p>Por favor, habilita JavaScript en tu navegador.</p>
      </div>
    </noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-monster">üßõ‚Äç‚ôÇÔ∏è</div>
      <div class="loading-text">Monster Creator Laboratory</div>
      <div class="loading-subtext">Inicializando laboratorio de criaturas...</div>
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Remove loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
